<p-toast></p-toast>
<p-toast position="center" key="center" (onClose)="cancelled()">
  <ng-template let-message pTemplate="message">
    <div class="flex flex-column flex-1">
      <div class="text-center">
        <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
        <h4>{{ message.summary }}</h4>
        <p>{{ message.detail }}</p>
      </div>
      <div class="flex justify-content-around my-3">
        <button
          type="button"
          pButton
          pRipple
          (click)="onDelete()"
          label="Delete"
          class="p-button-danger"
        ></button>
        <button
          type="button"
          pButton
          pRipple
          (click)="cancelled()"
          label="Cancel"
          class="p-button-secondary"
        ></button>
      </div>
    </div>
  </ng-template>
</p-toast>
<p-panel header="Teacher Info" [style]="{ width: '65vw', margin: '0 auto' }">
  <form [formGroup]="teacherForm" (ngSubmit)="onSubmit(teacherForm.value)">
    <div class="flex justify-content-center">
      <section class="w-5">
        <div class="flex">
          <p-avatar icon="pi pi-user" size="xlarge" shape="circle"></p-avatar>
          <button
            pButton
            pRipple
            class="ml-5 p-button-raised p-button-rounded"
            icon="pi pi-plus"
            label="Upload Image"
          ></button>
        </div>
        <div class="flex flex-column mt-5">
          <div class="flex align-items-center mb-3">
            <label for="title">Title</label>
            <p-dropdown
              formControlName="title"
              placeholder="Select Option"
              [options]="titles"
              [ngClass]="{
                'ng-dirty ng-invalid':
                  !teacherForm.controls['title'].valid &&
                  teacherForm.controls['title'].touched
              }"
            ></p-dropdown>
            <p-message
              *ngIf="
                !teacherForm.controls['title'].valid &&
                teacherForm.controls['title'].touched
              "
              severity="error"
              text="Field is required"
              class="ml-2"
            ></p-message>
          </div>
          <div class="flex align-items-center mb-3">
            <label for="firstName">First Name</label>
            <input
              formControlName="firstName"
              pInputText
              type="text"
              name="firstName"
              id="firstName"
              class="p-inputtext p-component"
              [ngClass]="{
                'ng-dirty ng-invalid':
                  !teacherForm.controls['firstName'].valid &&
                  teacherForm.controls['firstName'].touched
              }"
            />
            <p-message
              *ngIf="
                !teacherForm.controls['firstName'].valid &&
                teacherForm.controls['firstName'].touched
              "
              severity="error"
              text="Field is required."
              class="ml-2"
            ></p-message>
          </div>
          <div class="flex align-items-center">
            <label for="LastName">Last Name</label>
            <input
              formControlName="lastName"
              pInputText
              type="text"
              name="LastName"
              id="LastName"
              class="p-inputtext p-component"
              [ngClass]="{
                'ng-dirty ng-invalid':
                  !teacherForm.controls['lastName'].valid &&
                  teacherForm.controls['lastName'].touched
              }"
            />
          </div>
        </div>
      </section>
      <section class="w-5">
        <div class="flex flex-column">
          <div class="flex align-items-center mb-2">
            <label for="grade">Grade</label>
            <p-dropdown
              formControlName="grade"
              placeholder="Select Grade"
              [options]="grades"
              optionLabel="description"
              optionValue="gradeName"
              [ngClass]="{
                'ng-dirty ng-invalid':
                  !teacherForm.controls['grade'].valid &&
                  teacherForm.controls['grade'].touched
              }"
            ></p-dropdown>
            <p-message
              *ngIf="
                !teacherForm.controls['grade'].valid &&
                teacherForm.controls['grade'].touched
              "
              severity="error"
              text="Field is required"
              class="ml-2"
            ></p-message>
          </div>
          <div class="flex align-items-center mb-7">
            <label for="classSize">Class Size</label>
            <p-inputNumber
              formControlName="classSize"
              [size]="15"
              mode="decimal"
              [showButtons]="true"
              inputId="classSize"
              [min]="0"
              [max]="15"
              [ngClass]="{
                'ng-dirty ng-invalid':
                  !teacherForm.controls['classSize'].valid &&
                  teacherForm.controls['classSize'].touched
              }"
            ></p-inputNumber>
          </div>
          <div class="flex align-items-center mb-3">
            <label for="phone">Phone</label>
            <p-inputMask
              formControlName="phone"
              mask="999-999-9999"
              placeholder="999-999-9999"
              [ngClass]="{
                'ng-dirty ng-invalid':
                  !teacherForm.controls['phone'].valid &&
                  teacherForm.controls['phone'].touched
              }"
            ></p-inputMask>
            <p-message
              *ngIf="
                !teacherForm.controls['phone'].valid &&
                teacherForm.controls['phone'].touched
              "
              severity="error"
              text="Invalid phone #."
              class="ml-2"
            ></p-message>
          </div>
          <div class="flex align-items-center mb-3">
            <label for="email">Email</label>
            <input
              formControlName="email"
              pInputText
              type="email"
              name="email"
              id="email"
              class="p-inputtext p-component"
              [ngClass]="{
                'ng-dirty ng-invalid':
                  !teacherForm.controls['email'].valid &&
                  teacherForm.controls['email'].touched
              }"
            />
            <p-message
              *ngIf="
                !teacherForm.controls['email'].valid &&
                teacherForm.controls['email'].touched
              "
              severity="error"
              text="Invalid email addr."
              class="ml-2"
            ></p-message>
          </div>
        </div>
      </section>
    </div>
    <div class="flex justify-content-center my-4">
      <button
        type="submit"
        pButton
        pRipple
        label="Save"
        icon="pi pi-check"
        class="mx-4"
        [disabled]="teacherForm.invalid"
      ></button>
      <button
        type="button"
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-times"
        class="p-button-secondary mx-4"
        (click)="onCancel()"
      ></button>
      <button
        type="button"
        *ngIf="!hidden"
        pButton
        pRipple
        label="Delete"
        icon="pi pi-trash"
        class="p-button-danger mx-4"
        (click)="confirmDelete()"
      ></button>
    </div>
  </form>
</p-panel>
