<p-dialog [(visible)]="showLoginDialog" (onHide)="close()">
  <h3>Admin Login</h3>
  <form [formGroup]="userForm" (ngSubmit)="verifyLogin(userForm.value)">
    <section class="flex justify-content-center">
      <div class="flex flex-column">
        <div class="flex align-items-center my-3">
          <label for="username" class="mx-3">Username</label>
          <input
            type="text"
            formControlName="username"
            name="username"
            id="username"
            class="p-inputtext p-component"
          />
        </div>
        <div class="flex align-items-center my-3">
          <label for="username" class="mx-3">Password</label>
          <input
            type="password"
            formControlName="password"
            name="password"
            id="password"
            class="p-inputtext p-component"
          />
        </div>
      </div>
    </section>
    <div class="flex justify-content-center my-4">
      <button
        type="submit"
        pButton
        pRipple
        label="Login"
        icon="pi pi-check"
        class="mx-4"
      ></button>
      <button
        type="button"
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-times"
        class="p-button-secondary mx-4"
        (click)="close()"
      ></button>
    </div>
  </form>
  <div class="my-5 text-center">
    <p-messages></p-messages>
  </div>
</p-dialog>
